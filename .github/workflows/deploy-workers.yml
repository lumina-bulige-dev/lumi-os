name: Deploy Workers (lumi-core-api)

on:
  push:
    branches: [ "main" ]
    paths:
      - "lumi-core-api/**"
      - ".github/workflows/deploy-workers.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "lumi-core-api/package-lock.json"

      - name: Install
        working-directory: lumi-core-api
        run: npm ci

      - name: Deploy
        working-directory: lumi-core-api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --env production
