name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build_root:
    runs-on: ubuntu-latest
    name: Build root Next.js app
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  build_luminabulige_app:
    runs-on: ubuntu-latest
    name: Build luminabulige app
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'luminabulige_app/package-lock.json'

      - name: Install dependencies
        working-directory: luminabulige_app
        run: npm ci

      - name: Build
        working-directory: luminabulige_app
        run: npm run build

  validate_lumi_core_api:
    runs-on: ubuntu-latest
    name: Validate lumi-core-api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'lumi-core-api/package-lock.json'

      - name: Install dependencies
        working-directory: lumi-core-api
        run: npm ci

      - name: Validate with Wrangler
        working-directory: lumi-core-api
        run: npx wrangler deploy --dry-run
