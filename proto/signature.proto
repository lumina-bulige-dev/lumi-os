syntax = "proto3";\npackage signature;\noption go_package = "github.com/lumina-bulige-dev/lumi-os/proto/gen";\n\nservice SignatureService {\n  rpc Sign(SignRequest) returns (SignResponse);\n  rpc Verify(VerifyRequest) returns (VerifyResponse);\n}\n\nmessage SignRequest {\n  bytes message = 1;\n}\n\nmessage SignResponse {\n  bytes signature = 1;\n}\n\nmessage VerifyRequest {\n  bytes message = 1;\n  bytes signature = 2;\n}\n\nmessage VerifyResponse {\n  bool valid = 1;\n}